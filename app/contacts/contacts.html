<div ui-view class="margin-top"></div>
<div class="contacts-container">
  <div class="contacts-box">
    <div ng-repeat="contact in vm.contacts">
      <div class="image-box" ng-click="$parent.selected = $index;" ng-class="{'active-contact': ($parent.selected == $index)}">
        <img ng-src="{{contact.avatar}}" />
      </div>
    </div>
  </div>
</div>
