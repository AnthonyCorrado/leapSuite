<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

    <title>Leap Suite</title>
    <link rel="stylesheet" href="public/css/styles.css">
  </head>

  <body ng-app="leapSuiteApp">

    <!-- <div ng-include="'app/layout/shell.html'"></div> -->
    <div ui-view></div>


    <!-- third party and lib js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
    <script type='application/javascript' src='lib/fastclick.js'></script>
    <script type='application/javascript' src='lib/leap-0.6.4.js'></script>

    <!-- inject-vendor:js -->
    <script src='/bower_components/angular-ui-router/release/angular-ui-router.js'></script>
    <script src='/bower_components/angular-leap/build/angular-leap.js'></script>

    <!-- main module -->
    <script type='application/javascript' src='app/leapSuiteApp.module.js'></script>
    <script type='application/javascript' src='app/leapSuiteApp.config.js'></script>

    <!-- layout -->
    <script type='application/javascript' src='app/layout/layout.module.js'></script>
    <script type='application/javascript' src='app/layout/shell.js'></script>

    <!-- leap module -->
    <script type='application/javascript' src='app/leap/leap.module.js'></script>
    <script type='application/javascript' src='app/leap/leap.js'></script>

    <!-- lighting module -->
    <script type='application/javascript' src='app/lighting/lighting.module.js'></script>
    <script type='application/javascript' src='app/lighting/lighting.js'></script>
    <script type='application/javascript' src='app/lighting/lighting.service.js'></script>

    <!-- contacts module -->
    <script type='application/javascript' src='app/contacts/contacts.module.js'></script>
    <script type='application/javascript' src='app/contacts/contacts.js'></script>
    <script type='application/javascript' src='app/contacts/contacts.service.js'></script>

    <!-- sms module -->
    <script type='application/javascript' src='app/sms/sms.module.js'></script>
    <script type='application/javascript' src='app/sms/sms.js'></script>
    <script type='application/javascript' src='app/sms/sms.service.js'></script>

  </body>
</html>
