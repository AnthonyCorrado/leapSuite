<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

    <link href='https://fonts.googleapis.com/css?family=Yesteryear' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Exo+2:400,500italic' rel='stylesheet' type='text/css'>

    <title>Leap Suite</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css">
  </head>

  <body ng-app="leapSuiteApp">

    <!-- <div ng-include="'app/layout/shell.html'"></div> -->
    <header>
        <div data-ng-include="'app/layout/topnav.html'"></div>
    </header>
    <div class="background-img"></div>
    <div ui-view class="container"></div>


    <!-- third party and lib js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
    <script type='application/javascript' src='lib/fastclick.js'></script>
    <script type='application/javascript' src='lib/leap-0.6.4.js'></script>

    <!-- inject-vendor:js -->
    <script src='/bower_components/angular-ui-router/release/angular-ui-router.js'></script>
    <script src='/bower_components/angular-leap/build/angular-leap.js'></script>
    <script src='/bower_components/angular-touch/angular-touch.js'></script>
    <script src='/bower_components/angular-carousel/dist/angular-carousel.js'></script>

    <!-- main module -->
    <script type='application/javascript' src='app/leapSuiteApp.module.js'></script>
    <script type='application/javascript' src='app/leapSuiteApp.config.js'></script>

    <!-- layout -->
    <script type='application/javascript' src='app/layout/layout.module.js'></script>
    <script type='application/javascript' src='app/layout/shell.js'></script>

    <!-- directives -->
    <script type='application/javascript' src='app/directives/directives.module.js'></script>
    <script type='application/javascript' src='app/directives/messengerContacts.js'></script>
    <script type='application/javascript' src='app/directives/messengerActions.js'></script>
    <script type='application/javascript' src='app/directives/messengerMessage.js'></script>

    <!-- dashboard -->
    <script type='application/javascript' src='app/dashboard/dashboard.module.js'></script>
    <script type='application/javascript' src='app/dashboard/dashboard.js'></script>

    <!-- leap module -->
    <script type='application/javascript' src='app/leap/leap.module.js'></script>
    <script type='application/javascript' src='app/leap/leap.js'></script>

    <!-- lighting module -->
    <script type='application/javascript' src='app/lighting/lighting.module.js'></script>
    <script type='application/javascript' src='app/lighting/lighting.js'></script>
    <script type='application/javascript' src='app/lighting/lighting.service.js'></script>

    <!-- contacts module -->
    <script type='application/javascript' src='app/contacts/contacts.module.js'></script>
    <script type='application/javascript' src='app/contacts/contacts.js'></script>
    <script type='application/javascript' src='app/contacts/contacts.service.js'></script>

    <!-- actions module -->
    <script type='application/javascript' src='app/actions/actions.module.js'></script>
    <script type='application/javascript' src='app/actions/actions.js'></script>

    <!-- sms module -->
    <script type='application/javascript' src='app/sms/sms.module.js'></script>
    <script type='application/javascript' src='app/sms/sms.js'></script>
    <script type='application/javascript' src='app/sms/sms.service.js'></script>

    <!-- rtm module -->
    <script type='application/javascript' src='app/rtm/rtm.module.js'></script>
    <script type='application/javascript' src='app/rtm/rtm.service.js'></script>

    <!-- speech module -->
    <script type='application/javascript' src='app/speech/speech.module.js'></script>
    <script type='application/javascript' src='app/speech/speech.service.js'></script>

    <!-- email module -->
    <script type='application/javascript' src='app/email/email.module.js'></script>
    <script type='application/javascript' src='app/email/email.service.js'></script>

  </body>
</html>
